name: Feature Request
description: Suggest an idea for OpenMender
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: What would you like to see added?
      placeholder: A clear and detailed description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: problem-solution
    attributes:
      label: Problem and Solution
      description: What problem does this solve? How would it work?
      placeholder: |
        Problem: Currently...
        Solution: If we...
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Which component is this for?
      options:
        - Bootstrap System
        - Agent System
        - Documentation
        - Infrastructure
        - Other
    validations:
      required: true
